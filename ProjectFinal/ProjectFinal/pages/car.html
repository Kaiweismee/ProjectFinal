    <!-- 購物車區域 -->
<div class="cart-section">
    <h1>購物車</h1>

    <table>
        <thead>
            <tr>
                <th>商品圖片</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            <tr id="productA">
                <td>
                    <div class="product-item">
                        <img src="../assets/images/products/fubon/fubon_image1.jpg" alt="產品圖片">
                    </div>
                </td>
                <td>NT$1500</td>
                <td><input type="number" value="1" min="1" id="quantityA" onchange="updateTotal()"></td>
                <td id="subtotalA">NT$1500</td>
                <td>
                    <button type="button" class="delete-btn" onclick="removeProduct('productA')">刪除</button>
                </td>
            </tr>
            <tr id="productB">
                <td>
                    <div class="product-item">
                        <img src="../assets/images/products/lion/lion_image1.jpg" alt="產品圖片">
                    </div>
                </td>
                <td>NT$1500</td>
                <td><input type="number" value="1" min="1" id="quantityB" onchange="updateTotal()"></td>
                <td id="subtotalB">NT$1500</td>
                <td>
                    <button type="button" class="delete-btn" onclick="removeProduct('productB')">刪除</button>
                </td>
            </tr>
        </tbody>
        
    </table>

    <div class="total">
        <p>總計: <span id="totalPrice">NT$3000</span></p>
    </div>

    <div class="payment-options">
        <h3>付款方式</h3>
        <label>
            <input type="radio" name="paymentMethod" value="cash" onclick="showPaymentForm()"> 貨到付款
        </label><br>
        <label>
            <input type="radio" name="paymentMethod" value="creditCard" onclick="showPaymentForm()"> 線上付款
        </label>
    </div>

    <div id="paymentForm" style="display:none;">
        <h3>填寫您的資料</h3>
        <form id="checkoutForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" ><br>

            <label for="address">地址:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="email">信箱:</label>
            <input type="email" id="email" name="email" required><br>

            <div id="creditCardDetails" style="display:none;">
                <label for="cardNumber">信用卡號:</label>
                <input type="text" id="cardNumber" name="cardNumber" required><br>
                <label for="expiryDate">信用卡到期月/年:</label>
                <input type="text" id="expiryDate" name="expiryDate" required><br>
            </div>

            <button type="button" class="checkout-btn" onclick="checkout()">結帳</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        結帳成功！感謝您的購買，您的訂單已完成處理。
    </div>
</div>


<footer class="footer">
    <div class="footer-container">
        <!-- 顧客回饋 -->
        <div class="feedback-section">
            <h3>顧客回饋</h3>
            <form id="feedbackForm" action="#" method="POST">
                <textarea name="feedback" rows="4" placeholder="請留下您的建議或意見"></textarea>
                <button type="submit">提交回饋</button>
            </form>
            <p id="feedbackMessage" style="display: none; color: #4CAF50; margin-top: 10px;">
                感謝您的回饋！
            </p>
        </div>

        <!-- 聯絡方式 -->

            <p>電話：123 456 789</p>
            <p>電子郵件：cyim@gmail.com</p>
        </div>
    </div>
</footer>

<script src="../assets/js/feedback.js"></script>
